<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Profile</title>
</head>

<body>
    <header class="header">
        <div class="header-profile">
            <h1>Profile</h1>
        </div>
        <div class="header-nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-btn">
            <button>Sing Out</button>
        </div>
    </header>
    <div class="content">
        <main class="main">
            <section class="main-card">
                <div class="main-background"></div>
                <div class="main-description">
                    <img class="main-user-icon" src="./icons/user-circle.png" alt="User circle">
                    <div class="main-section">
                        <h2>Jane Doe</h2>
                        <div class="main-map">
                            <img class="main-icon gear" src="./icons/map-marker.png" alt="icon of map marker">
                            <h3 class="main-location">Seattle</h3>
                        </div>
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                        <div class="main-edit">
                            <img class="main-icon" src="./icons/gear.png" alt=" a GEAR">
                            <p class="main-gear">edit profile</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <aside class="aside">
            <section class="aside-content">
                <div class="aside-connection">
                    <div class="aside-title">
                        <div class="aside-circle">2</div>
                        <h2>Connection Requests</h2>
                    </div>
                    <div class="aside-request">
                        <div class="aside-request-info">
                            <div class="aside-request-userinfo">
                                <div class="aside-request-icon"></div>
                                <p class="aside-request-name">Todd E</p>
                            </div>
                            <div class="aside-request-useracept">
                                <div class="aside-request-accept"></div>
                                <div class="aside-request-deny"></div>
                            </div>
                        </div>
                        <div class="aside-request-info">
                            <div class="aside-request-userinfo">
                                <div class="aside-request-icon"></div>
                                <p class="aside-request-name">Todd E</p>
                            </div>
                            <div class="aside-request-useracept">
                                <div class="aside-request-accept"></div>
                                <div class="aside-request-deny"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aside-your-connections">
                    <div class="aside-title">
                        <div class="aside-circle">500+</div>
                        <h2>Your connections</h2>
                    </div>
                    <div class="aside-request">
                        <div class="aside-request-info">
                            <div class="aside-request-icon"></div>
                            <p class="aside-request-name">Todd E</p>
                        </div>
                        <div class="aside-request-info">
                            <div class="aside-request-icon"></div>
                            <p class="aside-request-name">Todd E</p>
                        </div>
                        <div class="aside-request-info">
                            <div class="aside-request-icon"></div>
                            <p class="aside-request-name">Todd E</p>
                        </div>
                        <div class="aside-request-info">
                            <div class="aside-request-icon"></div>
                            <p class="aside-request-name">Todd E</p>
                        </div>
                    </div>
                </div>
            </section>
        </aside>
    </div>
</body>

</html>
